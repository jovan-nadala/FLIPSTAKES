<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Coin Flip</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Casino Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating particles */
        .particle {
            display: none;
        }

        .game-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #ffd700;
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ffed4e);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s infinite ease-in-out;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #c0c0c0;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Enhanced Balance Styles */
        .balance-container {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border: 2px solid #ffd700;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(255, 215, 0, 0.2);
        }

        .balance-container p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #balance {
            color: #00ff88;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* Enhanced Betting Controls */
        .bet-container {
            margin-bottom: 30px;
        }

        .bet-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .bet-container input {
            width: 100px;
            padding: 10px;
            font-size: 25px;
            text-align: center;
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            color: #ffd700;
            font-weight: bold;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 215, 0, 0.2);
        }

        .bet-container input:focus {
            outline: none;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.5);
        }

        .bet-buttons {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 15px;
        }

        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: linear-gradient(145deg, #8b0000, #dc143c);
            color: #ffd700;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            background: linear-gradient(145deg, #a0522d, #8b4513);
        }

        .chip span {
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .chip:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.4);
        }

        .chip:active {
            transform: translateY(-2px) scale(1.05);
        }

        /* Enhanced Coin Styles */
        .coin {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 4px solid #b8860b;
        }

        .coin-content {
            position: relative;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .head {
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520, #b8860b, #8b6914);
            transform: rotateY(0deg);
        }

        .tail {
            background: radial-gradient(circle at 30% 30%, #c0c0c0, #a9a9a9, #808080, #696969);
            transform: rotateY(180deg);
        }

        .head-figure {
            width: 80px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><defs><radialGradient id="headGrad" cx="30%" cy="30%"><stop offset="0%" style="stop-color:%23ffd700;stop-opacity:1" /><stop offset="50%" style="stop-color:%23daa520;stop-opacity:1" /><stop offset="100%" style="stop-color:%23b8860b;stop-opacity:1" /></radialGradient></defs><circle cx="50" cy="60" r="45" fill="url(%23headGrad)" stroke="%238b6914" stroke-width="2"/><circle cx="50" cy="60" r="40" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="35" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="30" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="25" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="20" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="15" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="10" fill="url(%23headGrad)"/><circle cx="50" cy="60" r="5" fill="url(%23headGrad)"/><text x="50" y="70" text-anchor="middle" fill="%238b6914" font-size="8" font-weight="bold">HEAD</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 5px;
        }

        .eagle {
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="tailGrad" cx="30%" cy="30%"><stop offset="0%" style="stop-color:%23c0c0c0;stop-opacity:1" /><stop offset="50%" style="stop-color:%23a9a9a9;stop-opacity:1" /><stop offset="100%" style="stop-color:%23808080;stop-opacity:1" /></radialGradient></defs><circle cx="50" cy="50" r="45" fill="url(%23tailGrad)" stroke="%23696969" stroke-width="2"/><circle cx="50" cy="50" r="40" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="35" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="30" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="25" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="20" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="15" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="10" fill="url(%23tailGrad)"/><circle cx="50" cy="50" r="5" fill="url(%23tailGrad)"/><text x="50" y="60" text-anchor="middle" fill="%23696969" font-size="8" font-weight="bold">TAIL</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 5px;
        }

        .legend {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #8b6914;
            margin: 5px 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .year, .denomination {
            font-size: 10px;
            color: #8b6914;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* Enhanced Game Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        #heads-btn, #tails-btn {
            padding: 15px 35px;
            font-size: 18px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #heads-btn {
            background: linear-gradient(145deg, #228b22, #32cd32);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #tails-btn {
            background: linear-gradient(145deg, #dc143c, #ff4500);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #heads-btn::before, #tails-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        #heads-btn:hover::before, #tails-btn:hover::before {
            left: 100%;
        }

        #heads-btn:hover, #tails-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        #heads-btn:active, #tails-btn:active {
            transform: translateY(-1px);
        }

        #heads-btn:disabled, #tails-btn:disabled {
            background: linear-gradient(145deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Enhanced Results and Stats */
        .result {
            font-size: 24px;
            font-weight: bold;
            min-height: 40px;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .win {
            color: #00ff88;
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.2));
            border: 2px solid #00ff88;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .lose {
            color: #ff4444;
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.1), rgba(255, 68, 68, 0.2));
            border: 2px solid #ff4444;
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.3),
                inset 0 0 10px rgba(255, 68, 68, 0.1);
        }

        /* New Features Styles */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .feature-panel {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 215, 0, 0.2);
        }

        .feature-panel h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 15px;
            min-width: 140px;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 215, 0, 0.2);
        }

        .stat-box p {
            margin: 5px 0;
            font-size: 16px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stat-box p:first-child {
            font-weight: bold;
            font-size: 18px;
            color: #00ff88;
        }

        .bet-history {
            max-height: 60px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .bet-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            margin: 2px 0;
            border-radius: 5px;
            font-size: 12px;
        }

        .bet-win {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .bet-lose {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .coin-skin-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .skin-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skin-option:hover {
            transform: scale(1.2);
        }

        .skin-option.active {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* Enhanced Animations */
        .flipping {
            animation: casino-flip 2s ease-out;
        }

        @keyframes casino-flip {
            0% { 
                transform: rotateY(0deg) scale(1); 
            }
            25% { 
                transform: rotateY(900deg) scale(1.1); 
            }
            50% { 
                transform: rotateY(1800deg) scale(1.2); 
            }
            75% { 
                transform: rotateY(2700deg) scale(1.1); 
            }
            100% { 
                transform: rotateY(3600deg) scale(1); 
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 800px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .game-container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .coin {
                width: 160px;
                height: 160px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            #heads-btn, #tails-btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-box {
                width: 100%;
            }
            
            .bet-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .chip {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé∞ FlipStakes üé∞</h1>
        <p class="subtitle">High Stakes Coin Flip</p>
        
        <div class="balance-container">
            <p> Balance: ‚Ç±<span id="balance">0</span></p>
            <div style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
                <button id="cashInBtn" style="padding: 7px 18px; border-radius: 8px; border: 2px solid #00ff88; background: linear-gradient(145deg, #228b22, #32cd32); color: #fff; font-weight: bold; cursor: pointer;">Cash In</button>
                <button id="cashOutBtn" style="padding: 7px 18px; border-radius: 8px; border: 2px solid #ffd700; background: linear-gradient(145deg, #dc143c, #ff4500); color: #fff; font-weight: bold; cursor: pointer;">Cash Out</button>
            </div>
        </div>
        
        <div class="bet-container">
            <label for="betAmount">üíé Place Your Bet:</label>
            <input type="number" id="betAmount" min="1" value="0" />
            <div class="bet-buttons">
                <button class="chip" onclick="setBet(5)"><span>‚Ç±5</span></button>
                <button class="chip" onclick="setBet(10)"><span>‚Ç±10</span></button>
                <button class="chip" onclick="setBet(25)"><span>‚Ç±25</span></button>
                <button class="chip" onclick="setBet(50)"><span>‚Ç±50</span></button>
                <button class="chip" onclick="setBet(100)"><span>‚Ç±100</span></button>
            </div>
        </div>
        
        <div class="coin" id="coin">
            <div class="side head">
                <div class="coin-content">
                    <div class="head-figure"></div>
                    <div class="legend">HEAD</div>
                    <div class="year">2024</div>
                </div>
            </div>
            <div class="side tail">
                <div class="coin-content">
                    <div class="eagle"></div>
                    <div class="legend">TAIL</div>
                    <div class="denomination">PESOS</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="heads-btn" onclick="flipCoin('head')">üóΩ Head</button>
            <button id="tails-btn" onclick="flipCoin('tail')">ü¶Ö Tail</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="stats">
            <div class="stat-box">
                <p>Played</p>
                <p id="gamesPlayed">0</p>
            </div>
            <div class="stat-box">
                <p>Wins</p>
                <p id="wins">0</p>
            </div>
            <div class="stat-box">
                <p>Win Rate</p>
                <p id="winRate">0%</p>
            </div>
            <div class="stat-box">
                <p>Streak</p>
                <p id="currentStreak">0</p>
            </div>
        </div>

        <!-- New Features Grid -->
        <div class="features-grid">
            <!-- Leaderboard -->
            <div class="feature-panel">
                <h3>üèÜ Leaderboard</h3>
                <p>Highest Balance: ‚Ç±<span id="highestBalance">0</span></p>
                <p>Best Streak: <span id="bestStreak">0</span></p>
                <p>Biggest Win: ‚Ç±<span id="biggestWin">0</span></p>
            </div>

            <!-- Bet History -->
            <div class="feature-panel">
                <h3>üìä Bet History</h3>
                <div class="bet-history" id="betHistory">
                    <div style="text-align: center; color: #c0c0c0; font-style: italic;">No bets yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;
        let gamesPlayed = 0;
        let wins = 0;
        let isFlipping = false;
        let currentStreak = 0;
        let highestBalance = 0;
        let bestStreak = 0;
        let biggestWin = 0;
        let betHistory = [];

        // Sound effects (using Web Audio API)
        function playSound(frequency, duration, type = 'sine') {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playFlipSound() {
            playSound(800, 0.1, 'square');
            setTimeout(() => playSound(600, 0.1, 'square'), 100);
            setTimeout(() => playSound(400, 0.1, 'square'), 200);
        }

        function playWinSound() {
            playSound(523, 0.2, 'sine');
            setTimeout(() => playSound(659, 0.2, 'sine'), 200);
            setTimeout(() => playSound(784, 0.3, 'sine'), 400);
        }

        function playLoseSound() {
            playSound(200, 0.3, 'sawtooth');
            setTimeout(() => playSound(150, 0.3, 'sawtooth'), 300);
        }

        function setBet(amount) {
            const betInput = document.getElementById('betAmount');
            if (balance > 0) {
                betInput.value = Math.min(amount, balance);
            } else {
                alert('Please cash in first to place bets!');
            }
        }

        function updateStats() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('wins').textContent = wins;
            document.getElementById('winRate').textContent = 
                gamesPlayed > 0 ? Math.round((wins / gamesPlayed) * 100) + '%' : '0%';
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('highestBalance').textContent = highestBalance;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('biggestWin').textContent = biggestWin;
        }

        function addToBetHistory(betAmount, choice, result, won) {
            betHistory.unshift({
                amount: betAmount,
                choice: choice,
                result: result,
                won: won,
                timestamp: new Date().toLocaleTimeString()
            });

            // Keep only last 10 bets in memory
            if (betHistory.length > 10) {
                betHistory.pop();
            }

            updateBetHistoryDisplay();
        }

        function updateBetHistoryDisplay() {
            const historyDiv = document.getElementById('betHistory');
            if (betHistory.length === 0) {
                historyDiv.innerHTML = '<div style="text-align: center; color: #c0c0c0; font-style: italic;">No bets yet</div>';
                return;
            }

            // Show only first 2 items, scrolling will show more if available
            const displayBets = betHistory.slice(0, 2);
            
            historyDiv.innerHTML = displayBets.map(bet => `
                <div class="bet-item ${bet.won ? 'bet-win' : 'bet-lose'}">
                    <span>‚Ç±${bet.amount} ${bet.choice}</span>
                    <span>${bet.result} ${bet.won ? '‚úÖ' : '‚ùå'}</span>
                </div>
            `).join('');
        }

        function flipCoin(playerChoice) {
            if (isFlipping) return;
            
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount <= 0 || betAmount > balance) {
                alert('Invalid bet amount!');
                return;
            }
            
            isFlipping = true;
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
            const headsBtn = document.getElementById('heads-btn');
            const tailsBtn = document.getElementById('tails-btn');
            
            // Disable buttons during flip
            headsBtn.disabled = true;
            tailsBtn.disabled = true;
            
            // Clear previous result
            result.textContent = '';
            result.className = 'result';
            
            // Play flip sound
            playFlipSound();
            
            // Add flipping animation
            coin.classList.add('flipping');
            
            // Determine result
            const coinResult = Math.random() < 0.5 ? 'head' : 'tail';
            
            setTimeout(() => {
                // Set final coin position
                if (coinResult === 'head') {
                    coin.style.transform = 'rotateY(0deg)';
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                }
                
                // Update game state
                gamesPlayed++;
                
                if (playerChoice === coinResult) {
                    // Win
                    wins++;
                    currentStreak++;
                    balance += betAmount;
                    
                    if (betAmount > biggestWin) {
                        biggestWin = betAmount;
                    }
                    
                    result.textContent = `üéâ You Win! +‚Ç±${betAmount}`;
                    result.classList.add('win');
                    playWinSound();
                } else {
                    // Lose
                    balance -= betAmount;
                    currentStreak = 0;
                    result.textContent = `üíî You Lose! -‚Ç±${betAmount}`;
                    result.classList.add('lose');
                    playLoseSound();
                }
                
                // Update leaderboard
                if (balance > highestBalance) {
                    highestBalance = balance;
                }
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                }
                
                // Add to bet history
                addToBetHistory(betAmount, playerChoice, coinResult, playerChoice === coinResult);
                
                updateStats();
                
                // Re-enable buttons
                headsBtn.disabled = false;
                tailsBtn.disabled = false;
                isFlipping = false;
                
                // Remove flipping class
                coin.classList.remove('flipping');
                
                // Check if game over
                if (balance <= 0) {
                    setTimeout(() => {
                        alert('Game Over! You\'re out of money!');
                        // Reset game
                        balance = 0;
                        gamesPlayed = 0;
                        wins = 0;
                        currentStreak = 0;
                        updateStats();
                        result.textContent = '';
                        result.className = 'result';
                    }, 1000);
                }
            }, 2000);
        }

        // Initialize display
        updateStats();

        // Cash In logic
        document.getElementById('cashInBtn').onclick = function() {
            let amount = prompt('Enter amount to cash in:', '100');
            amount = parseInt(amount);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateStats();
            } else if (amount !== null) {
                alert('Invalid amount!');
            }
        };

        // Cash Out logic
        document.getElementById('cashOutBtn').onclick = function() {
            alert('You cashed out ‚Ç±' + balance + '!');
            balance = 0;
            updateStats();
        };
    </script>
</body>
