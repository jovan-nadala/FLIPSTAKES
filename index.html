<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Coin Flip</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 75%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Casino Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(50, 205, 50, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10%, 90% { 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-10px) rotate(180deg); 
            }
        }

        .game-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #ffd700;
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ffed4e);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s infinite ease-in-out;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #c0c0c0;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Enhanced Balance Styles */
        .balance-container {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border: 2px solid #ffd700;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(255, 215, 0, 0.2);
        }

        .balance-container p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #balance {
            color: #00ff88;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* Enhanced Betting Controls */
        .bet-container {
            margin-bottom: 30px;
        }

        .bet-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .bet-container input {
            width: 100px;
            padding: 10px;
            font-size: 25px;
            text-align: center;
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            color: #ffd700;
            font-weight: bold;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 215, 0, 0.2);
        }

        .bet-container input:focus {
            outline: none;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.5);
        }

        .bet-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        
        }

        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: linear-gradient(145deg, #8b0000, #dc143c);
            color: #ffd700;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            background: linear-gradient(145deg, #a0522d, #8b4513);
        }

        .chip span {
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .chip:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.4);
        }

        .chip:active {
            transform: translateY(-2px) scale(1.05);
        }

        /* Enhanced Coin Styles */
        .coin {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 4px solid #ffd700;
        }

        .coin-content {
            position: relative;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heads {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffed4e, #daa520);
            transform: rotateY(0deg);
        }

        .tails {
            background: radial-gradient(circle at 30% 30%, #c0c0c0, #e5e5e5, #a9a9a9);
            transform: rotateY(180deg);
        }

        .head-figure {
            width: 90px;
            height: 110px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><path d="M50,20 C70,15 85,25 85,45 C85,65 70,80 50,80 C30,80 15,65 15,45 C15,25 30,15 50,20 Z" fill="%23000"/><circle cx="38" cy="50" r="6" fill="%23fff"/><circle cx="62" cy="50" r="6" fill="%23fff"/><path d="M40,70 Q50,80 60,70" stroke="%23fff" stroke-width="3" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 5px;
        }

        .eagle {
            width: 90px;
            height: 90px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,30 L60,50 L80,50 L65,65 L75,85 L50,75 L25,85 L35,65 L20,50 L40,50 Z" fill="%23000"/><circle cx="50" cy="55" r="15" fill="%23333"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 5px;
        }

        .legend {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            margin: 5px 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .year, .denomination {
            font-size: 10px;
            color: #000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* Enhanced Game Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        #heads-btn, #tails-btn {
            padding: 15px 35px;
            font-size: 18px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #heads-btn {
            background: linear-gradient(145deg, #228b22, #32cd32);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #tails-btn {
            background: linear-gradient(145deg, #dc143c, #ff4500);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #heads-btn::before, #tails-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        #heads-btn:hover::before, #tails-btn:hover::before {
            left: 100%;
        }

        #heads-btn:hover, #tails-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        #heads-btn:active, #tails-btn:active {
            transform: translateY(-1px);
        }

        #heads-btn:disabled, #tails-btn:disabled {
            background: linear-gradient(145deg, #6c757d, #5a6268);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Enhanced Results and Stats */
        .result {
            font-size: 24px;
            font-weight: bold;
            min-height: 40px;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .win {
            color: #00ff88;
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.2));
            border: 2px solid #00ff88;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .lose {
            color: #ff4444;
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.1), rgba(255, 68, 68, 0.2));
            border: 2px solid #ff4444;
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.3),
                inset 0 0 10px rgba(255, 68, 68, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 15px;
            min-width: 140px;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 215, 0, 0.2);
        }

        .stat-box p {
            margin: 5px 0;
            font-size: 16px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stat-box p:first-child {
            font-weight: bold;
            font-size: 18px;
            color: #00ff88;
        }

        /* Enhanced Animations */
        .flipping {
            animation: casino-flip 2s ease-out;
        }

        @keyframes casino-flip {
            0% { 
                transform: rotateY(0deg) scale(1); 
            }
            25% { 
                transform: rotateY(900deg) scale(1.1); 
            }
            50% { 
                transform: rotateY(1800deg) scale(1.2); 
            }
            75% { 
                transform: rotateY(2700deg) scale(1.1); 
            }
            100% { 
                transform: rotateY(3600deg) scale(1); 
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 580px) {
            .game-container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .coin {
                width: 160px;
                height: 160px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            #heads-btn, #tails-btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-box {
                width: 100%;
            }
            
            .bet-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .chip {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>

    <div class="game-container">
        <h1>🎰 FlipStakes 🎰</h1>
        <p class="subtitle">High Stakes Coin Flip</p>
        
        <div class="balance-container">
            <p> ₱ Balance: ₱<span id="balance">1000</span></p>
        </div>
        
        <div class="bet-container">
            <label for="betAmount">💎 Place Your Bet:</label>
            <input type="number" id="betAmount" min="1" max="1000" value="10" />
            <div class="bet-buttons">
                <button class="chip" onclick="setBet(5)"><span>₱5</span></button>
                <button class="chip" onclick="setBet(10)"><span>₱10</span></button>
                <button class="chip" onclick="setBet(25)"><span>₱25</span></button>
                <button class="chip" onclick="setBet(50)"><span>₱50</span></button>
                <button class="chip" onclick="setBet(100)"><span>₱100</span></button>
            </div>
        </div>
        
        <div class="coin" id="coin">
            <div class="side heads">
                <div class="coin-content">
                    <div class="head-figure"></div>
                    <div class="legend">REPUBLIKA</div>
                    <div class="year">2024</div>
                </div>
            </div>
            <div class="side tails">
                <div class="coin-content">
                    <div class="eagle"></div>
                    <div class="legend">FILIPINAS</div>
                    <div class="denomination">PESOS</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="heads-btn" onclick="flipCoin('heads')">🗽 Heads</button>
            <button id="tails-btn" onclick="flipCoin('tails')">🦅 Tails</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="stats">
            <div class="stat-box">
                <p>Played</p>
                <p id="gamesPlayed">0</p>
            </div>
            <div class="stat-box">
                <p>Wins</p>
                <p id="wins">0</p>
            </div>
            <div class="stat-box">
                <p>Win Rate</p>
                <p id="winRate">0%</p>
            </div>
        </div>
    </div>

    <script>
        let balance = 1000;
        let gamesPlayed = 0;
        let wins = 0;
        let isFlipping = false;

        function setBet(amount) {
            const betInput = document.getElementById('betAmount');
            betInput.value = Math.min(amount, balance);
        }

        function updateStats() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('wins').textContent = wins;
            document.getElementById('winRate').textContent = 
                gamesPlayed > 0 ? Math.round((wins / gamesPlayed) * 100) + '%' : '0%';
        }

        function flipCoin(playerChoice) {
            if (isFlipping) return;
            
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount <= 0 || betAmount > balance) {
                alert('Invalid bet amount!');
                return;
            }
            
            isFlipping = true;
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
            const headsBtn = document.getElementById('heads-btn');
            const tailsBtn = document.getElementById('tails-btn');
            
            // Disable buttons during flip
            headsBtn.disabled = true;
            tailsBtn.disabled = true;
            
            // Clear previous result
            result.textContent = '';
            result.className = 'result';
            
            // Add flipping animation
            coin.classList.add('flipping');
            
            // Determine result
            const coinResult = Math.random() < 0.5 ? 'heads' : 'tails';
            
            setTimeout(() => {
                // Set final coin position
                if (coinResult === 'heads') {
                    coin.style.transform = 'rotateY(0deg)';
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                }
                
                // Update game state
                gamesPlayed++;
                
                if (playerChoice === coinResult) {
                    // Win
                    wins++;
                    balance += betAmount;
                    result.textContent = `🎉 You Win! +$${betAmount}`;
                    result.classList.add('win');
                } else {
                    // Lose
                    balance -= betAmount;
                    result.textContent = `💔 You Lose! -$${betAmount}`;
                    result.classList.add('lose');
                }
                
                updateStats();
                
                // Re-enable buttons
                headsBtn.disabled = false;
                tailsBtn.disabled = false;
                isFlipping = false;
                
                // Remove flipping class
                coin.classList.remove('flipping');
                
                // Check if game over
                if (balance <= 0) {
                    setTimeout(() => {
                        alert('Game Over! You\'re out of money!');
                        // Reset game
                        balance = 1000;
                        gamesPlayed = 0;
                        wins = 0;
                        updateStats();
                        result.textContent = '';
                        result.className = 'result';
                    }, 1000);
                }
            }, 2000);
        }

        // Initialize display
        updateStats();
    </script>
</body>
</html>
